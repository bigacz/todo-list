<!DOCTYPE html>g
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">Todo</header>
    <div class="sidebar" id="project-container">
        <button type="button" id="project-activate">New Project</button>
    </div>
    <div class="display">
        <div class="project-header">
            <h1 id="project-name">All</h1>
            <button id="todo-activate" type="button">Add Todo</button>
        </div>
        <div id="todos-container">
        </div>
    </div>

    <div id="add-todo-form-wrapper" class="add-todo-form-wrapper">
        <form id="add-todo-form" class="add-todo-form">
            <label for="todo-name">Title</label>
            <input type="text" name="todo-name" id="todo-name">
            <label for="todo-description">Description</label>
            <input type="text" name="todo-description" id="todo-description">
            <label for="todo-due-date">Due</label>
            <input type="date" name="todo-due-date" id="todo-due-date" value="2018-07-22">
            <label for="todo-priority">Priority</label>
            <input type="range" name="todo-priority" id="todo-priority" min="0" max="2" value="0">
            <label for="todo-notes">Notes</label>
            <textarea name="todo-notes" id="todo-notes" cols="30" rows="10" placeholder="Notes"></textarea>
            <button type="button" id="todo-submit">Submit</button>
        </form>
    </div>
    
    <div id="add-project-form-wrapper" class="add-project-form-wrapper">
        <form id="add-project-form">
            <input type="text" name="add-project-form-name" id="add-project-form-name">
            <button type="button" id="project-submit">Submit</button>
        </form>
    </div>
</body>
</html>
